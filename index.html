<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container">
    <section class="flex justify-center pt-8 mt-8">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div>
                        <input type="text" placeholder="" class="input w-full max-w-xs text-lg font-bold" disabled />
                    </div>
                    <br>
                    <div class="grid grid-cols-4 gap-3 gap-y-6 px-4 pt-25">
                        <div class="col-span-4">
                            <button class="btn btn-warning rounded-full text-3xl mr-3">c</button>
                            <button class="btn btn-warning rounded-full text-3xl">%</button>
                        </div>
                        <button class="btn btn-active rounded-full text-3xl">7</button>
                        <button class="btn btn-active rounded-full text-3xl">8</button>
                        <button class="btn btn-active rounded-full text-3xl">9</button>
                        <button class="btn btn-warning rounded-full text-3xl">/</button>
                        <button class="btn btn-active rounded-full text-3xl">4</button>
                        <button class="btn btn-active rounded-full text-3xl">5</button>
                        <button class="btn btn-active rounded-full text-3xl">6</button>
                        <button class="btn btn-warning rounded-full text-3xl">*</button>
                        <button class="btn btn-active rounded-full text-3xl">1</button>
                        <button class="btn btn-active rounded-full text-3xl">2</button>
                        <button class="btn btn-active rounded-full text-3xl">3</button>
                        <button class="btn btn-warning rounded-full text-3xl">-</button>
                        <button class="btn btn-active rounded-full text-3xl">0</button>
                        <button class="btn btn-warning rounded-full text-3xl">.</button>
                        <button class="btn btn-warning rounded-full text-3xl">=</button>
                        <button class="btn btn-warning rounded-full text-3xl">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
